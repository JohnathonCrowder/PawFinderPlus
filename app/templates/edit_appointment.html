{% extends "base.html" %}

{% block title %}Edit Vet Appointment for {{ appointment.dog.name }} - DogBreederPlus{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Edit Vet Appointment for {{ appointment.dog.name }}</h1>
    
    <form action="{{ url_for('edit_appointment', appointment_id=appointment.id) }}" method="POST" class="max-w-lg">
        <div class="mb-4">
            <label for="date" class="block text-gray-700 font-bold mb-2">Date and Time</label>
            <input type="datetime-local" id="date" name="date" required class="w-full px-3 py-2 border rounded-lg" value="{{ appointment.date.strftime('%Y-%m-%dT%H:%M') }}">
        </div>
        <div class="mb-4">
            <label for="category" class="block text-gray-700 font-bold mb-2">Category</label>
            <select id="category" name="category" required class="w-full px-3 py-2 border rounded-lg">
                {% for category in categories %}
                    <option value="{{ category.name }}" {% if category == appointment.category %}selected{% endif %}>
                        {{ category.value }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label for="description" class="block text-gray-700 font-bold mb-2">Description</label>
            <textarea id="description" name="description" required class="w-full px-3 py-2 border rounded-lg" rows="3">{{ appointment.description }}</textarea>
        </div>
        <div class="mb-4">
            <label for="veterinarian" class="block text-gray-700 font-bold mb-2">Veterinarian</label>
            <input type="text" id="veterinarian" name="veterinarian" class="w-full px-3 py-2 border rounded-lg" value="{{ appointment.veterinarian }}">
        </div>
        <div class="mb-4">
            <label for="location" class="block text-gray-700 font-bold mb-2">Location</label>
            <input type="text" id="location" name="location" class="w-full px-3 py-2 border rounded-lg" value="{{ appointment.location }}">
        </div>
        <div class="mb-4">
            <label class="flex items-center">
                <input type="checkbox" name="completed" {% if appointment.completed %}checked{% endif %} class="mr-2">
                <span class="text-gray-700 font-bold">Completed</span>
            </label>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Update Appointment</button>
    </form>
</div>
{% endblock %}

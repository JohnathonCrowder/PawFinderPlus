{% extends "base.html" %}

{% block title %}{{ dog.name }} - DogBreederPlus{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold mb-6" style="color: #0080ff;">{{ dog.name }}</h1>
    
    <form action="{{ url_for('dog_detail', id=dog.id) }}" method="POST" class="max-w-md">
        <div class="mb-4">
            <label for="name" class="block mb-2">Name</label>
            <input type="text" id="name" name="name" value="{{ dog.name }}" class="w-full px-3 py-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
            <label for="breed" class="block mb-2">Breed</label>
            <input type="text" id="breed" name="breed" value="{{ dog.breed }}" class="w-full px-3 py-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
            <label for="date_of_birth" class="block mb-2">Date of Birth</label>
            <input type="date" id="date_of_birth" name="date_of_birth" value="{{ dog.date_of_birth.strftime('%Y-%m-%d') }}" class="w-full px-3 py-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
            <label for="gender" class="block mb-2">Gender</label>
            <select id="gender" name="gender" class="w-full px-3 py-2 border rounded-lg" required>
                <option value="Male" {% if dog.gender == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if dog.gender == 'Female' %}selected{% endif %}>Female</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="weight" class="block mb-2">Weight (kg)</label>
            <input type="number" id="weight" name="weight" value="{{ dog.weight }}" step="0.1" class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div class="mb-4">
            <label for="color" class="block mb-2">Color</label>
            <input type="text" id="color" name="color" value="{{ dog.color }}" class="w-full px-3 py-2 border rounded-lg">
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Update Dog
        </button>
    </form>
</div>
{% endblock %}

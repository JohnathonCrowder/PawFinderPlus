{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Messages</h1>
    <div class="space-y-4">
        {% for conversation in conversations %}
            <a href="{{ url_for('conversation', user_id=conversation.user_id) }}" class="block bg-white shadow rounded-lg p-4 hover:shadow-md transition duration-200">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <img src="{{ url_for('get_profile_picture', user_id=conversation.user_id) }}" alt="{{ conversation.username }}" class="w-12 h-12 rounded-full mr-4">
                        <div>
                            <h2 class="text-xl font-semibold">{{ conversation.username }}</h2>
                        </div>
                    </div>
                    <span class="text-sm text-gray-500">{{ conversation.last_message_time.strftime('%b %d, %Y') }}</span>
                </div>
            </a>
        {% else %}
            <p class="text-gray-600">You have no conversations yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en" class="h-full">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}DogBreederPlus{% endblock %}</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        {% block head %}{% endblock %}
    </head>
<body class="flex flex-col min-h-full">
    <nav class="text-white p-4" style="background-color: #0080ff;">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">DogBreederPlus</a>
            <ul class="flex space-x-4">
                <li><a href="/" class="hover:underline">Home</a></li>
                <li><a href="{{ url_for('add_dog') }}" class="hover:underline">Add Dog</a></li>
                <li><a href="{{ url_for('about') }}" class="hover:underline">About</a></li>
                <li><a href="{{ url_for('contact') }}" class="hover:underline">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-white p-4" style="background-color: #0080c0;">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 DogBreederPlus. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>

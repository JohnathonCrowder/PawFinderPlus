{% extends "base.html" %}

{% block title %}Create New Blog Post - DogBreederPlus{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">Create New Blog Post</h1>

    <form action="{{ url_for('blog.new_post') }}" method="POST" enctype="multipart/form-data" class="space-y-6">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
            <input type="text" name="title" id="title" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
        </div>

        <div>
            <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
            <textarea name="content" id="content" rows="10" required
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"></textarea>
        </div>

        <div>
            <label for="image" class="block text-sm font-medium text-gray-700">Featured Image</label>
            <input type="file" name="image" id="image" accept="image/*"
                   class="mt-1 block w-full text-sm text-gray-500
                          file:mr-4 file:py-2 file:px-4
                          file:rounded-full file:border-0
                          file:text-sm file:font-semibold
                          file:bg-blue-50 file:text-blue-700
                          hover:file:bg-blue-100">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Categories</label>
            <div class="mt-2 space-y-2">
                {% for category in categories %}
                <label class="inline-flex items-center">
                    <input type="checkbox" name="categories" value="{{ category.id }}"
                           class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                    <span class="ml-2">{{ category.name }}</span>
                </label>
                {% endfor %}
            </div>
        </div>

        <div>
            <label class="inline-flex items-center">
                <input type="checkbox" name="publish" 
                       class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                <span class="ml-2">Publish immediately</span>
            </label>
        </div>

        <div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Create Post
            </button>
        </div>
    </form>
</div>

<script>
    // You can add JavaScript here for any client-side functionality,
    // such as previewing the image before upload or dynamic form validation
</script>
{% endblock %}

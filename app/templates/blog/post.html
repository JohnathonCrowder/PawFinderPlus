{% extends "base.html" %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>By {{ post.author.username }} on {{ post.created_at.strftime('%B %d, %Y') }}</p>
{% if current_user.id == post.author_id %}
<a href="{{ url_for('blog.edit_post', post_id=post.id) }}" class="btn btn-secondary">Edit</a>
<form action="{{ url_for('blog.delete_post', post_id=post.id) }}" method="POST" style="display:inline;">
    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this post?');">Delete</button>
</form>
{% endif %}
<div class="post-content">
    {{ post.content }}
</div>
{% endblock %}
